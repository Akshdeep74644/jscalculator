<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="input_box">
            <span class="CE_text">0</span>
            <input type="text" value="0" class="result" >
        </div>

        <div class="buttons_box">
            <div class="box">
                <input type="button" class="c_btn" value="C">
                <input type="button" class="c_btn" value="CE">
                <input type="button" class="c_btn" value="%">
                <input type="button" class="c_btn" value="/">
            </div>
            <div class="box">
                <input type="button" class="c_btn" value="7">
                <input type="button" class="c_btn" value="8">
                <input type="button" class="c_btn" value="9">
                <input type="button" class="c_btn" value="*">
            </div>
            <div class="box">
                <input type="button" class="c_btn" value="4">
                <input type="button" class="c_btn" value="5">
                <input type="button" class="c_btn" value="6">
                <input type="button" class="c_btn" value="-">
            </div>
            <div class="box">
                <input type="button" class="c_btn" value="3">
                <input type="button" class="c_btn" value="2">
                <input type="button" class="c_btn" value="1">
                <input type="button" class="c_btn" value="+">
            </div>
            <div class="box">
                <input type="button" class="c_btn c_btn_zero " value="0">
                <input type="button" class="c_btn" value=".">
                <input type="button" class="c_btn" value="=">
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
